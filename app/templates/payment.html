<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for {{ contact.name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .payment-header img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .payment-details {
            margin-bottom: 30px;
        }
        .btn-razorpay {
            width: 100%;
            padding: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <div class="payment-header">
                <img src="/your_logo.png" alt="Your Company Logo">
                <h1>Payment for {{ contact.name }}</h1>
            </div>
            <div class="payment-details">
                <p><strong>Amount:</strong> â‚¹{{ amount_in_rupees|floatformat:2 }}</p>
                <p><strong>Currency:</strong> {{ payment.currency }}</p>
            </div>
            <form id="paymentForm" action="{% url 'payment_success' %}" method="POST">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <button type="button" id="payButton" class="btn btn-primary btn-razorpay">Proceed to Payment</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.getElementById('payButton').onclick = function(e){
            var options = {
                "key": "{{ key_id }}", // Enter the Key ID generated from the Dashboard
                "amount": "{{ payment.amount }}", // Amount in paisa
                "currency": "{{ payment.currency }}",
                "name": "Your Company",
                "description": "Payment",
                "image": "/your_logo.png",
                "order_id": "{{ payment.id }}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
                "handler": function (response){
                    // After successful payment
                    var form = document.getElementById('paymentForm');
                    form.appendChild(createHiddenField('razorpay_payment_id', response.razorpay_payment_id));
                    form.appendChild(createHiddenField('razorpay_order_id', response.razorpay_order_id));
                    form.appendChild(createHiddenField('razorpay_signature', response.razorpay_signature));
                    form.submit();
                },
                "prefill": {
                    "name": "{{ contact.name }}",
                    "email": "{{ contact.email }}",
                    "contact": "{{ contact.phone_number }}"
                },
                "theme": {
                    "color": "#F37254"
                }
            };
            var rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();
        }

        function createHiddenField(name, value) {
            var input = document.createElement('input');
            input.type = 'hidden';
            input.name = name;
            input.value = value;
            return input;
        }
    </script>
</body>
</html>
