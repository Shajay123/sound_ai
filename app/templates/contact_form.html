{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMGS5h07MWFbA3PJzWENWKh8zWE5f5QFdXVLqR4"
      crossorigin="anonymous"
    />
    <style>
                    /* Global Styles */
            body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            background-image: url("https://source.unsplash.com/1600x900/?nature");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333; /* Adjust text color for better readability */
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
            }

            /* Navbar Styles */
            .navbar {
            background-color: rgba(0, 0, 0, 0.8); /* Darker background for navbar */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
            padding: 10px 0;
            }

            .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 1.8rem; /* Slightly larger font size */
            margin-right: 50px;
            }

            .navbar-nav {
            margin-left: auto;
            }

            .nav-link {
            color: #fff;
            margin-right: 30px;
            font-weight: bold;
            transition: color 0.3s ease, background-color 0.3s ease; /* Added background-color transition */
            }

            .nav-link:hover {
            color: #007bff; /* Hover color */
            background-color: rgba(255, 255, 255, 0.2); /* Added hover background color */
            border-radius: 5px; /* Added rounded corners for hover effect */
            }



            /* Hero Section Styles */
            .hero-section {
            padding: 100px 0; /* Adjust padding for better spacing */
            text-align: center;
            color: #fff;
            }

            .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            }

            .hero-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 30px;
            }

            /* Card Styles */
            .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            margin-top: 50px;
            animation: fadeInUp 1s ease forwards;
            }

            .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
            padding: 10px 20px;
            }

            .card-body {
            padding: 20px;
            }

            /* Button Styles */
            .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Added transform transition */
            }

            .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Added slight scaling effect */
            }

            /* WhatsApp Icon */
            .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: flare 1.5s infinite;
            z-index: 1000;
            }

            .whatsapp-icon img {
            width: 30px;
            height: 30px;
            }

            @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
            }

            @keyframes flare {
            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
            }


                        /* Recent Stories Section Styles */
            .recent-stories-section {
            padding: 50px 0;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            margin-top: 50px;
            }

            .recent-stories-section h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            }

            .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            }

            .story-card {
            width: 250px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .story-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }

            .story-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            }

            .card-content {
            padding: 20px;
            }

            .card-content h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            }

            .card-content p {
            font-size: 1rem;
            margin-bottom: 20px;
            }

            .audio-player {
            display: flex;
            align-items: center;
            justify-content: space-between;
            }

            .play-btn {
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            color: #fff;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            }

            .play-btn:hover {
            background-color: #0056b3;
            }

            .duration {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            }

    </style>
      
  </head>

  <body>
    
<!-- Main Content -->
<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header text-center">
            <h1 class="mb-0 get-own-heading">Get Your Own</h1>
          </div>
          <div class="card-body">
            {% if messages %} {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
              {{ message }}
            </div>
            {% endfor %} {% endif %}
            <form id="myForm" method="post" action="{% url 'contact_form' %}">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_name">Name</label>
                {{ form.name }}
              </div>
              <div class="form-group">
                <label for="id_email">Email</label>
                {{ form.email }}
              </div>
              <div class="form-group">
                <label for="id_phone_number">Phone Number</label>
                {{ form.phone_number }}
              </div>
              <div class="form-group">
                <label for="id_language">Language</label>
                {{ form.language }}
              </div>
              <div class="form-group">
                <label for="id_content">Message</label>
                {{ form.content }}
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>

  
</html>
